<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:style-->
    <!--endbuild-->
</head>
<body>
    <!-- 侧边栏 -->
    <!--build:aside-->
    <!--endbuild-->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->
            <div class="body course-add" id="course-edit1">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程信息编辑</li>
                </ol>
               <!--课程基本信息模板edit1的坑-->
            </div>
        </div>
    </div>

    <!--课程基本信息模板edit1-->

    <script type="text/template" id="course-edit1-tpl">
        <div class="steps">
         <!--摘要-->

            <!--build:courseEditHeader-->
            <!--endbuild-->
            <!-- 步聚 -->

            <!--build:courseEditAside-->
            <!--endbuild-->

            <!-- 基本信息 -->
            <div class="content">
                <!-- 标题 -->
                <div class="title">
                    <h5>基本信息 <small>BASIC INFORMATION</small></h5>
                </div>
                <form action="/v6/course/update/basic" method="post" class="basic form-horizontal"id="course-edit1-form">
                    <div class="form-group">

                        <input type="hidden" name="cs_id" value="{{cs_id}}"/>
                        <label for="" class="col-xs-2 control-label">标题</label>
                        <div class="col-xs-8">
                            <input type="text" name="cs_name" class="form-control input-sm" value="{{cs_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">课程描述</label>
                        <div class="col-xs-8 ckeditor">
                            <textarea name="cs_brief" rows="15" class="form-control input-sm">{{@cs_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">讲师</label>
                        <div class="col-xs-8">
                            <select name="cs_tc_id" class="form-control input-sm">
                                {{each teacher teacher i}}
                                <option value="{{teacher.tc_id}}" {{cs_tc_id==teacher.tc_id?'selected':''}}>{{teacher.tc_name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">分类</label>
                        <div class="col-xs-8">
                            <select name="" class="form-control input-sm" id="cg-top-select">
                                <!-- 顶级学科-->
                                {{each category.top cgTop i}}
                                <option value="{{cgTop.cg_id}}" {{cs_cg_pid===cgTop.cg_id?'selected':''}} >
                                    {{cgTop.cg_name}}</option>
                                {{/each}}
                            </select>
                            <!--这里的分类id给子级，通过选择顶级学科，获取子级的分类id-->
                            <select name="cs_cg_id" class="form-control input-sm" id="cg-childs-select">
                                <!--子级学科-->
                                {{each category.childs cgChilds i}}
                                <option value="{{cgChilds.cg_id}}"  {{cs_cg_id===cgChilds.cg_id?'selected':''}}>
                                    {{cgChilds.cg_name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">标签</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control input-sm" name="cs_tags" value="{{cs_tags}}" >
                            <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10">
                            <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</script>

    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/course/edit1.js"></script>
</body>
</html>
