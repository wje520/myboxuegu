<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
   <!--build:style-->
    <!--endbuild-->
</head>
<body>
    <!-- 侧边栏 -->
    <!--build:aside-->
    <!--endbuild-->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->
            <div class="body teacher">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">讲师管理</a></li>
                    <li class="active">讲师编辑</li>
                </ol>
                <div class="teacher-add" id="teacher-edit">
                   <!--讲师编辑模板的坑-->
                </div>
            </div>
        </div>
    </div>

    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/teacher/edit.js"></script>
    <!--讲师编辑模板-->
    <script type="text/template" id="teacher-edit-tpl">
        <form action="/v6/teacher/update" method="post"id="teacher-edit-form" class="form-horizontal col-xs-offset-2">

            <input type="hidden" name="tc_id" value="{{tc_id}}"/>

                <div class="form-group">
                <label for="" class="col-xs-3 control-label">姓名</label>
                <div class="col-xs-4">
                <input name="tc_name" value="{{tc_name}}" type="text" class="form-control input-sm" placeholder="讲师名称">
                </div>
                </div>
                <div class="form-group">
                <label for="" class="col-xs-3 control-label">入职时间</label>
                <div class="col-xs-4">
                <input name="tc_join_date" value="{{tc_join_date}}" type="text" class="form-control input-sm">
                </div>
                </div>
                <div class="form-group">
                <label for="" class="col-xs-3 control-label">类型</label>
                <div class="col-xs-2">
                <select name="tc_type" class="form-control input-sm">
                <option value="1" {{tc_type!=1?'selected':''}}>讲师</option>
                <option value="0" {{tc_type==0?'selected':''}}>管理员</option>
                </select>
                </div>
                </div>
                <div class="form-group">
                <label for="" class="col-xs-3 control-label">性别</label>
                <div class="col-xs-4">
                <label class="radio-inline">
                <input name="tc_gender" value="0" type="radio" {{tc_gender==0?'checked':''}} > 男
        </label>
        <label class="radio-inline">
                <input name="tc_gender" value="1" type="radio" {{tc_gender!=0?'checked':''}}> 女
                </label>
                </div>
                </div>
                <div class="form-group">
                <div class="col-xs-7">
                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
        </div>
        </div>
        </form>
    </script>
</body>
</html>
